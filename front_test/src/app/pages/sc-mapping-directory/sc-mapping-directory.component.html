<div #topOfPage></div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Mapping Directory Management</h5>
    <!--<button class="btn btn-primary btn-sm" (click)="openAddModal()">Add New Mapping</button>-->
  </div>

  <div class="card-body">
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="filterRepIn">REP IN</label>
          <input
            id="filterRepIn"
            type="text"
            class="form-control"
            [(ngModel)]="filter.repIn"
            name="repIn"
            placeholder="e.g. /input/dir"
          />
        </div>
        <div class="col-md-6">
          <label for="filterRepOut">REP OUT</label>
          <input
            id="filterRepOut"
            type="text"
            class="form-control"
            [(ngModel)]="filter.repOut"
            name="repOut"
            placeholder="e.g. /output/dir"
          />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <div *ngIf="isLoading" class="text-center p-3">Loading mapping directories...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <div class="table-responsive" *ngIf="!isLoading && !error">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>REP IN</th>
            <th>REP OUT</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedMappings">
            <td>{{ item.repIn }}</td>
            <td>{{ item.repOut }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(item)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(item)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredMappings.length === 0">
            <td colspan="3" class="text-center text-muted">No matching items found.</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div
  class="modal fade"
  id="addMappingModal"
  tabindex="-1"
  aria-labelledby="addMappingModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form #addMappingForm="ngForm" (ngSubmit)="saveNewMapping(addMappingForm)">
        <div class="modal-header">
          <h5 class="modal-title" id="addMappingModalLabel">Add New Mapping</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeAddModal()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="repIn" class="form-label">REP IN *</label>
            <input
              type="text"
              class="form-control"
              id="repIn"
              name="repIn"
              required
              [(ngModel)]="newMapping.repIn"
            />
          </div>

          <div class="mb-3">
            <label for="repOut" class="form-label">REP OUT *</label>
            <input
              type="text"
              class="form-control"
              id="repOut"
              name="repOut"
              required
              [(ngModel)]="newMapping.repOut"
            />
          </div>

          <div *ngIf="modalFormError" class="text-danger mt-2">{{ modalFormError }}</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Form -->
<div *ngIf="isEditing" class="card mt-4">
  <div class="card-header">
    <h5 class="card-title">{{ editingMapping?.id ? 'Edit Mapping' : 'Create Mapping' }}</h5>
  </div>
  <div class="card-body">
    <form #editForm="ngForm" (ngSubmit)="save(editForm)">
      <div class="mb-3">
        <label for="editRepIn" class="form-label">REP IN *</label>
        <input
          type="text"
          class="form-control"
          id="editRepIn"
          name="repIn"
          required
          [(ngModel)]="editingMapping!.repIn"
        />
      </div>
      <div class="mb-3">
        <label for="editRepOut" class="form-label">REP OUT *</label>
        <input
          type="text"
          class="form-control"
          id="editRepOut"
          name="repOut"
          required
          [(ngModel)]="editingMapping!.repOut"
        />
      </div>

      <div *ngIf="formError" class="text-danger mb-3">{{ formError }}</div>

      <button type="submit" class="btn btn-success me-2">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
        Cancel
      </button>
    </form>
  </div>
</div>
