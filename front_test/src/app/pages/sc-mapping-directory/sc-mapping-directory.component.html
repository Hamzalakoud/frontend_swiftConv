<div #topOfPage></div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Mapping Directory Management</h5>
  </div>

  <div class="card-body">
    <!-- Filter Form -->
  <form (ngSubmit)="applyFilter()" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="filterRepIn">REP IN</label>
        <input
          id="filterRepIn"
          type="text"
          class="form-control"
          [(ngModel)]="filter.repIn"
          name="repIn"
          placeholder="e.g. /input/dir"
        />
      </div>
      <div class="col-md-6">
        <label for="filterRepOut">REP OUT</label>
        <input
          id="filterRepOut"
          type="text"
          class="form-control"
          [(ngModel)]="filter.repOut"
          name="repOut"
          placeholder="e.g. /output/dir"
        />
      </div>
    </div>

    <!-- Correct Button Layout -->
    <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
      <button type="button" class="btn btn-success btn-sm me-2" (click)="openAddModal()"><i class="nc-icon nc-simple-add"></i> Add File</button>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </div>
  </form>


    <!-- Loading & Error -->
    <div *ngIf="isLoading" class="text-center p-3">Loading mapping directories...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <!-- Table -->
    <div class="table-responsive" *ngIf="!isLoading && !error">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>REP IN</th>
            <th>REP OUT</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedMappings">
            <td>{{ item.repIn }}</td>
            <td>{{ item.repOut }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(item)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(item)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredMappings.length === 0">
            <td colspan="3" class="text-center text-muted">No matching items found.</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editParamDirectory"
  tabindex="-1"
  aria-labelledby="editParamDirectoryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form [formGroup]="editForm" (ngSubmit)="save()">
        <div class="modal-header">
          <h5 class="modal-title" id="editParamDirectoryLabel">Edit Mapping</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
        </div>

        <div class="modal-body">
          <div *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

          <div class="mb-3">
            <label for="repIn" class="form-label">REP IN *</label>
            <input type="text" class="form-control" id="repIn" formControlName="repIn" />
          </div>

          <div class="mb-3">
            <label for="repOut" class="form-label">REP OUT *</label>
            <input type="text" class="form-control" id="repOut" formControlName="repOut" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div
  class="modal fade"
  id="addParamDirectory"
  tabindex="-1"
  aria-labelledby="addParamDirectoryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form [formGroup]="addForm" (ngSubmit)="saveNewMapping()">
        <div class="modal-header">
          <h5 class="modal-title" id="addParamDirectoryLabel">Add New Mapping</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAddModal()"></button>
        </div>

        <div class="modal-body">
          <div *ngIf="addFormError" class="alert alert-danger">{{ addFormError }}</div>

          <div class="mb-3">
            <label for="repInAdd" class="form-label">REP IN *</label>
            <input
              type="text"
              class="form-control"
              id="repInAdd"
              formControlName="repIn"
              placeholder="e.g. /input/dir"
            />
          </div>

          <div class="mb-3">
            <label for="repOutAdd" class="form-label">REP OUT *</label>
            <input
              type="text"
              class="form-control"
              id="repOutAdd"
              formControlName="repOut"
              placeholder="e.g. /output/dir"
            />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
