<div #topOfPage></div>

<div class="card">
  <div class="card-header">
    <h5 class="card-title">Mapping MT â†’ MX Management</h5>
  </div>

  <div class="card-body">
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label>MT Type</label>
          <input type="text" class="form-control" [(ngModel)]="filter.mtType" name="mtType" placeholder="e.g. MT103" />
        </div>
        <div class="col-md-3">
          <label>MT Tag</label>
          <input type="text" class="form-control" [(ngModel)]="filter.mtTag" name="mtTag" placeholder="e.g. 32A" />
        </div>
        <div class="col-md-3">
          <label>Attribut</label>
          <input type="text" class="form-control" [(ngModel)]="filter.attribut" name="attribut" placeholder="e.g. Currency" />
        </div>
        <div class="col-md-3">
          <label>MX Type</label>
          <input type="text" class="form-control" [(ngModel)]="filter.mxType" name="mxType" placeholder="e.g. pacs.008" />
        </div>

        <div class="col-md-3 mt-3">
          <label>MX Path</label>
          <input type="text" class="form-control" [(ngModel)]="filter.mxPath" name="mxPath" placeholder="e.g. /Document/..." />
        </div>
        <div class="col-md-3 mt-3">
          <label>Conversion Function</label>
          <input type="text" class="form-control" [(ngModel)]="filter.convFunc" name="convFunc" placeholder="e.g. convertCurrency" />
        </div>
        <div class="col-md-3 mt-3">
          <label>Niveau</label>
          <input type="text" class="form-control" [(ngModel)]="filter.niveau" name="niveau" placeholder="e.g. 1" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <div *ngIf="isLoading" class="text-center p-3">Loading mappings...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>MT Type</th>
            <th>MT Tag</th>
            <th>Attribut</th>
            <th>MX Type</th>
            <th>MX Path</th>
            <th>Function</th>
            <th>Niveau</th>
            <th>Actions</th>

            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let map of paginatedMappings">
            <td>{{ map.mtType }}</td>
            <td>{{ map.mtTag }}</td>
            <td>{{ map.attribut }}</td>
            <td>{{ map.mxType }}</td>
            <td>{{ map.mxPath }}</td>
            <td>{{ map.convFunc }}</td>
            <td>{{ map.niveau }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(map)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(map)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredMappings.length === 0">
            <td colspan="7" class="text-center text-muted">No matching mappings found.</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
