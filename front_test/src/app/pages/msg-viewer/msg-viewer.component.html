<div class="card mt-3">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Message Viewer</h5>
    <button class="btn btn-sm btn-outline-secondary" (click)="closeViewer()" title="Close">
      <i class="nc-icon nc-simple-remove" style="font-size: 1.2rem;"></i>
    </button>
  </div>

  <div class="card-body">
    <div *ngIf="isLoading" class="text-center">Loading message...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="row mt-2" *ngIf="!isLoading && !error">
      <!-- MT Message -->
      <div class="col-md-6">
        <h6 class="mb-2">MT Message</h6>
        <pre *ngIf="mtMsg" class="msg-box">{{ mtMsg }}</pre>
        <div *ngIf="!mtMsg" class="text-muted">No MT message content available.</div>
      </div>

      <!-- MX Message -->
      <div class="col-md-6">
        <h6 class="mb-2">MX Message</h6>
        <pre *ngIf="mxMsg" class="msg-box">{{ mxMsg }}</pre>
        <div *ngIf="!mxMsg" class="text-muted">No MX message content available.</div>
      </div>
    </div>

    <button class="btn btn-link mt-3" (click)="openMsgOrig()" *ngIf="mtMsg || mxMsg">
      <i class="nc-icon nc-alert-circle-i" style="font-size: 1.2rem; margin-right: 8px;"></i>
      Open in new window
    </button>
  </div>
</div>
