<div #topOfPage></div>

<div class="card">
  <div class="card-header">
    <h5 class="card-title">Mapping MX â†’ MT Management</h5>
  </div>

  <div class="card-body">
    <!-- Filter Form -->
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label>Tag</label>
          <input type="text" class="form-control" [(ngModel)]="filter.tag" name="tag" placeholder="e.g. 32A" />
        </div>
        <div class="col-md-3">
          <label>Function</label>
          <input type="text" class="form-control" [(ngModel)]="filter.function" name="function" placeholder="e.g. convertCurrency" />
        </div>
        <div class="col-md-3">
          <label>Path</label>
          <input type="text" class="form-control" [(ngModel)]="filter.path" name="path" placeholder="e.g. /Document/..." />
        </div>
        <div class="col-md-3">
          <label>Attribut</label>
          <input type="text" class="form-control" [(ngModel)]="filter.attribut" name="attribut" placeholder="e.g. Currency" />
        </div>
        <div class="col-md-3 mt-3">
          <label>Message Type</label>
          <input type="text" class="form-control" [(ngModel)]="filter.msgType" name="msgType" placeholder="e.g. pacs.008" />
        </div>
        <div class="col-md-3 mt-3">
          <label>Sens</label>
          <input type="text" class="form-control" [(ngModel)]="filter.sens" name="sens" placeholder="e.g. IN" />
        </div>
        <div class="col-md-3 mt-3">
          <label>Ordre</label>
          <input type="text" class="form-control" [(ngModel)]="filter.ordre" name="ordre" placeholder="e.g. 1" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <!-- Loading and Error -->
    <div *ngIf="isLoading" class="text-center p-3">Loading mappings...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>Tag</th>
            <th>Function</th>
            <th>Path</th>
            <th>Attribut</th>
            <th>Message Type</th>
            <th>Sens</th>
            <th>Ordre</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let map of paginatedMappings">
            <td>{{ map.tag }}</td>
            <td>{{ map.function }}</td>
            <td>{{ map.path }}</td>
            <td>{{ map.attribut }}</td>
            <td>{{ map.msgType }}</td>
            <td>{{ map.sens }}</td>
            <td>{{ map.ordre }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(map)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(map)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredMappings.length === 0">
            <td colspan="8" class="text-center text-muted">No matching mappings found.</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editMappingModalMxToMt"
  tabindex="-1"
  aria-labelledby="editMappingModalMxToMtLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editMappingModalMxToMtLabel">Edit Mapping</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="save()">
          <div *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

          <div class="mb-3">
            <label for="tag" class="form-label">Tag</label>
            <input type="text" id="tag" class="form-control" formControlName="tag" />
          </div>
          <div class="mb-3">
            <label for="function" class="form-label">Function</label>
            <input
              type="text"
              id="function"
              class="form-control"
              formControlName="function"
            />
          </div>
          <div class="mb-3">
            <label for="path" class="form-label">Path</label>
            <input type="text" id="path" class="form-control" formControlName="path" />
          </div>
          <div class="mb-3">
            <label for="attribut" class="form-label">Attribut</label>
            <input type="text" id="attribut" class="form-control" formControlName="attribut" />
          </div>
          <div class="mb-3">
            <label for="msgType" class="form-label">Message Type</label>
            <input type="text" id="msgType" class="form-control" formControlName="msgType" />
          </div>
          <div class="mb-3">
            <label for="sens" class="form-label">Sens</label>
            <input type="text" id="sens" class="form-control" formControlName="sens" />
          </div>
          <div class="mb-3">
            <label for="ordre" class="form-label">Ordre</label>
            <input type="text" id="ordre" class="form-control" formControlName="ordre" />
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-secondary ms-2"
              (click)="closeEditModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
