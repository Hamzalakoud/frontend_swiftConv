<div #topOfPage></div>

<div class="card">
  <div class="card-header">
    <h5 class="card-title">Mapping MX â†’ MT Management</h5>
  </div>

  <div class="card-body">
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label>TAG</label>
          <input type="text" class="form-control" [(ngModel)]="filter.tag" name="tag" placeholder="e.g. 32A" />
        </div>
        <div class="col-md-3">
          <label>function</label>
          <input type="text" class="form-control" [(ngModel)]="filter.function" name="function" placeholder="e.g. convertCurrency" />
        </div>
        <div class="col-md-3">
          <label>PATH</label>
          <input type="text" class="form-control" [(ngModel)]="filter.path" name="path" placeholder="e.g. /Document/..." />
        </div>
        <div class="col-md-3">
          <label>ATTRIBUT</label>
          <input type="text" class="form-control" [(ngModel)]="filter.attribut" name="attribut" placeholder="e.g. Currency" />
        </div>

        <div class="col-md-3 mt-3">
          <label>MSG TYPE</label>
          <input type="text" class="form-control" [(ngModel)]="filter.msgType" name="msgType" placeholder="e.g. pacs.008" />
        </div>
        <div class="col-md-3 mt-3">
          <label>SENS</label>
          <input type="text" class="form-control" [(ngModel)]="filter.sens" name="sens" placeholder="e.g. IN" />
        </div>
        <div class="col-md-3 mt-3">
          <label>ORDRE</label>
          <input type="text" class="form-control" [(ngModel)]="filter.ordre" name="ordre" placeholder="e.g. 1" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <div *ngIf="isLoading" class="text-center p-3">Loading mappings...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>TAG</th>
            <th>FONCTION</th>
            <th>PATH</th>
            <th>ATTRIBUT</th>
            <th>MSG TYPE</th>
            <th>SENS</th>
            <th>ORDRE</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let map of paginatedMappings">
            <td>{{ map.tag }}</td>
            <td>{{ map.function }}</td>
            <td>{{ map.path }}</td>
            <td>{{ map.attribut }}</td>
            <td>{{ map.msgType }}</td>
            <td>{{ map.sens }}</td>
            <td>{{ map.ordre }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(map)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(map)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredMappings.length === 0">
            <td colspan="8" class="text-center text-muted">No matching mappings found.</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add Mapping Modal -->
<div class="modal fade" id="addMappingModal" tabindex="-1" aria-labelledby="addMappingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <form #addMappingForm="ngForm" (ngSubmit)="saveNewMapping(addMappingForm)">
        <div class="modal-header">
          <h5 class="modal-title" id="addMappingModalLabel">Add New Mapping</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAddModal()"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label for="tag" class="form-label">TAG *</label>
              <input type="text" class="form-control" id="tag" name="tag" required [(ngModel)]="newMapping.tag" />
            </div>

            <div class="col-md-6">
              <label for="function" class="form-label">FONCTION *</label>
              <input type="text" class="form-control" id="function" name="function" required [(ngModel)]="newMapping.function" />
            </div>

            <div class="col-md-6">
              <label for="path" class="form-label">PATH</label>
              <input type="text" class="form-control" id="path" name="path" [(ngModel)]="newMapping.path" />
            </div>

            <div class="col-md-6">
              <label for="attribut" class="form-label">ATTRIBUT</label>
              <input type="text" class="form-control" id="attribut" name="attribut" [(ngModel)]="newMapping.attribut" />
            </div>

            <div class="col-md-6">
              <label for="msgType" class="form-label">MSG TYPE</label>
              <input type="text" class="form-control" id="msgType" name="msgType" [(ngModel)]="newMapping.msgType" />
            </div>

            <div class="col-md-6">
              <label for="sens" class="form-label">SENS</label>
              <input type="text" class="form-control" id="sens" name="sens" [(ngModel)]="newMapping.sens" />
            </div>

            <div class="col-md-6">
              <label for="ordre" class="form-label">ORDRE</label>
              <input type="text" class="form-control" id="ordre" name="ordre" [(ngModel)]="newMapping.ordre" />
            </div>

          </div>

          <div *ngIf="modalFormError" class="text-danger mt-2">{{ modalFormError }}</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Mapping</button>
        </div>
      </form>

    </div>
  </div>
</div>
