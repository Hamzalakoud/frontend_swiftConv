<div #topOfPage></div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Param Management</h5>
  </div>

  <div class="card-body">
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Element (RÃ©pertoire)</label>
          <input type="text" class="form-control" [(ngModel)]="filter.element" name="element" placeholder="e.g. IN or OUT" />
        </div>
        <div class="col-md-6">
          <label>Valeur (Path)</label>
          <input type="text" class="form-control" [(ngModel)]="filter.valeur" name="valeur" placeholder="e.g. /path/to/dir" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <div *ngIf="isLoading" class="text-center p-3">Loading parameters...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>Element</th>
            <th>Valeur</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let param of paginatedParams">
            <td>{{ param.element }}</td>
            <td>{{ param.valeur }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(param)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(param)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredParams.length === 0">
            <td colspan="3" class="text-center text-muted">No matching parameters found.</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add Param Modal -->
<div class="modal fade" id="addParamModal" tabindex="-1" aria-labelledby="addParamModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <form #addParamForm="ngForm" (ngSubmit)="saveNewParam(addParamForm)">
        <div class="modal-header">
          <h5 class="modal-title" id="addParamModalLabel">Add New Param</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeAddModal()"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="element" class="form-label">Element *</label>
            <input type="text" class="form-control" id="element" name="element" required [(ngModel)]="newParam.element" />
          </div>

          <div class="mb-3">
            <label for="valeur" class="form-label">Valeur *</label>
            <input type="text" class="form-control" id="valeur" name="valeur" required [(ngModel)]="newParam.valeur" />
          </div>

          <div *ngIf="modalFormError" class="text-danger mt-2">{{ modalFormError }}</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Param</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Edit Form -->
<div *ngIf="isEditing" class="card mt-4">
  <div class="card-header">
    <h5 class="card-title">{{ editingParam?.id ? 'Edit Param' : 'Create Param' }}</h5>
  </div>
  <div class="card-body">
    <form #editForm="ngForm" (ngSubmit)="save(editForm)">
      <div class="mb-3">
        <label for="editElement" class="form-label">Element *</label>
        <input type="text" class="form-control" id="editElement" name="element" required [(ngModel)]="editingParam!.element" />
      </div>
      <div class="mb-3">
        <label for="editValeur" class="form-label">Valeur *</label>
        <input type="text" class="form-control" id="editValeur" name="valeur" required [(ngModel)]="editingParam!.valeur" />
      </div>

      <div *ngIf="formError" class="text-danger mb-3">{{ formError }}</div>

      <button type="submit" class="btn btn-success me-2">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
