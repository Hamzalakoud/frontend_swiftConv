<div #topOfPage></div>

<div class="card">
  <div class="card-header">
    <h5 class="card-title">Param Global Management</h5>
  </div>

  <div class="card-body">
    <!-- Filter Form -->
    <form (ngSubmit)="applyFilter()" class="mb-4">
      <div class="row">
        <div class="col-md-6">
          <label>Element</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filter.element"
            name="element"
            placeholder="e.g. IN or OUT"
          />
        </div>
        <div class="col-md-6">
          <label>Valeur</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filter.valeur"
            name="valeur"
            placeholder="e.g. /path/to/dir"
          />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Apply Filter</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="resetFilter()">Reset</button>
      </div>
    </form>

    <!-- Loading and Error -->
    <div *ngIf="isLoading" class="text-center p-3">Loading parameters...</div>
    <div *ngIf="error" class="text-danger p-3">{{ error }}</div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="text-primary">
          <tr>
            <th>Element</th>
            <th>Valeur</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let param of paginatedParams">
            <td>{{ param.element }}</td>
            <td>{{ param.valeur }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(param)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(param)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="filteredParams.length === 0">
            <td colspan="3" class="text-center text-muted">No matching parameters found.</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editParamGlobal"
  tabindex="-1"
  aria-labelledby="editParamGlobalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="editForm" (ngSubmit)="save()">
        <div class="modal-header">
          <h5 class="modal-title" id="editParamGlobalLabel">Edit Parameter</h5>
          <button type="button" class="btn-close" (click)="closeEditModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

          <div class="mb-3">
            <label for="element" class="form-label">Element</label>
            <input type="text" id="element" class="form-control" formControlName="element" />
          </div>
          <div class="mb-3">
            <label for="valeur" class="form-label">Valeur</label>
            <input type="text" id="valeur" class="form-control" formControlName="valeur" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
