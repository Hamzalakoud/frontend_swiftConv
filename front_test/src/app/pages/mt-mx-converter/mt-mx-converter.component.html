<div class="row">
  <!-- Colonne Message MT -->
  <div class="col-md-6">
    <h6 class="mb-2">Message MT</h6>

    <div
      class="drop-zone"
      [class.drag-over]="isDragOver"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      tabindex="0"
      role="button"
      aria-label="Glissez-déposez un fichier MT ici ou cliquez pour sélectionner"
      (click)="fileInput.click()"
    >
      <p>Glissez-déposez un fichier MT ici, ou cliquez pour choisir un fichier</p>
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept=".txt,.mt" />
    </div>

    <pre *ngIf="mtMsg" class="msg-box">{{ mtMsg }}</pre>
    <div *ngIf="!mtMsg" class="text-muted">Aucun contenu de message MT disponible.</div>
  </div>

  <!-- Colonne Message MX -->
  <div class="col-md-6">
    <h6 class="mb-2">Message MX</h6>

    <pre *ngIf="mxMsg" class="msg-box">{{ mxMsg }}</pre>
    <div *ngIf="!mxMsg" class="text-muted">Aucun contenu de message MX disponible.</div>

    <button
      class="btn btn-outline-success btn-sm mt-2"
      [disabled]="!mxMsg"
      (click)="downloadFile(mxMsg, 'message-mx-converti.txt')"
      title="Télécharger le fichier MX converti"
    >
      Télécharger le fichier MX converti
    </button>
  </div>
</div>
